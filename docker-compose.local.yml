services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "5001:5000"
    depends_on:
      - database
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=allobbrico
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=development_secret_key
    volumes:
      - ./backend:/app
      - /app/node_modules

  database:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: allobbrico
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: